<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Planner</title>
    <!-- Flowbite & Tailwind for styling -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen bg-white text-gray-900">
    <main class="max-w-2xl mx-auto px-6 py-12 space-y-12">
      <h1 class="text-3xl font-bold">Trip Planner</h1>
      <p class="text-gray-700">Create a new trip or view existing ones.</p>

      <a href="{{ url_for('create_trip') }}" class="inline-flex items-center px-4 py-2 font-medium text-white bg-blue-600 rounded hover:bg-blue-700">
        Create New Trip
      </a>

      {% if trips %}
      <section class="space-y-4 mt-8">
        <h2 class="text-xl font-semibold">Existing Trips</h2>
        <ul class="space-y-3">
          {% for t in trips %}
          <li class="flex items-center justify-between border p-3 rounded">
            <div>
              <a href="{{ url_for('plan_trip', trip_id=t.id) }}" class="font-medium text-blue-600 hover:underline">
                {{ t.name }}
              </a>
              <p class="text-sm text-gray-500">{{ t.responses }} response{{ 's' if t.responses != 1 else '' }}</p>
            </div>
            <a href="{{ url_for('plan_trip', trip_id=t.id) }}" class="text-sm text-blue-600 hover:underline">Open</a>
          </li>
          {% endfor %}
        </ul>
      </section>
      {% endif %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
  </body>
</html>
